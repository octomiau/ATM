<h1>ATM Example</h1>
<label className="label huge">
    Deposit:
    <input type="number" onchange="handleChange(value)"></input>
    <input type="submit" onclick="handleSubmit()"></input>
    <h2 id="total">Account Balance $Zero</h2>
</label>
<script>
    let transactionState = 0;//state of this transaction
    let totalState = 0;//account total at Bank
    let status = "Account Balance $zero";
    const handleChange = value => { //will pass the number of the input
        console.log(`handleChange ${value}`);
        transactionState = Number(value);
    };
    const handleSubmit = () => {
        totalState += transactionState;//update of the value
        status = `Account Balance $ ${totalState}`;
        // write into the DOM
        document.getElementById("total").innerHTML = status;
    };
</script>
